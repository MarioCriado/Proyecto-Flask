<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/quartz/bootstrap.min.css" rel="stylesheet">
    <title>Registro</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{url_for('registro')}}">Inicio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('login')}}">Iniciar sesión</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('registro')}}">Registrarse</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-5">
        <h2 class="text-secundary">Registrar Usuario</h2>
        <form method="POST" action="{{ url_for('registro') }}" class="p-4 border rounded bg-light shadow-sm">
            <div class="mb-3">
                <label for="nombre" class="form-label text-dark">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label text-dark">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Correo electrónico" required>
                <small id="emailHelp" class="form-text text-danger"></small>
            </div>            
            <div class="mb-3">
                <label for="password" class="form-label text-dark">Contraseña</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
                    <button type="button" class="btn btn-secondary" id="togglePassword">
                        Mostrar
                    </button>
                </div>
                <small id="passwordHelp" class="form-text text-danger"></small>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="es_admin" name="es_admin">
                <label class="form-check-label text-dark" for="es_admin">Administrador</label>
            </div>            
            <button type="submit" class="btn btn-secondary w-100">Registrar cuenta</button>
        </form>
        <p class="mt-3 text-center">¿Ya tienes una cuenta? <a href="{{ url_for('login') }}">Inicia sesión</a></p>
    </div>

    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
